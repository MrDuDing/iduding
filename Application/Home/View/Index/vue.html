<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
		<div>
<!-- 		
			复习内容 
			v-model：双向数据绑定，
			v-model 已绑定 inputvalue 
-->
			<input v-model='inputvalue'>
			<button @click='handlesumbit'>提交</button>
		</div>
		<ul>
			<li v-for="(itme, keynub) of list">
				{{itme}}
			</li>
		</ul>
	</div>
	
	<script>
		var app = new Vue({
			el : '#app',//挂载点，选择DOM元素
			data:{
				inputvalue : '',
				list : []
			},
			methods :{
				handlesumbit: function(){
					// push() 插入函数
					this.list.push(this.inputvalue)
					this.inputvalue = ''
				}
			}
		})
	</script>
</body>
</html>
